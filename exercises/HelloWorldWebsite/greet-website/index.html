<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greet Website</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  </head>
  <body>
    <header></header>
    <main>
      <form action="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" value="Sasha" />
        <label for="age">Age</label>
        <input type="number" name="age" id="age" value="29" />
        <button type="button" onclick="greet();">Greet</button>
        <h1 id="greetingMessage"></h1>
      </form>
    </main>
    <footer></footer>
    <script>
      "use strict";

      function greet() {
        //get your HTML Elements into variables
        const firstNameElement = document.getElementById("firstName");
        const ageElement = document.getElementById("age");
        const greetingElement = document.getElementById("greetingMessage");

        //get values out of the form inputs
        const firstName = firstNameElement.value;
        const age = ageElement.value;

        //create the message
        // "Hello Sasha. Congrats on making it to age 29."
        let message = `Hello ${firstName}. Congrats on making it to age ${age}!`;

        //display the message
        //inner.text wont accept html but inner.text is better than inner.html
        greetingElement.innerHTML = message;
      }
    
    </script>
  </body>
</html>
